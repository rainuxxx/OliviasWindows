{% extends "cliente/base_generica.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{%load static%}
	
    <link rel="stylesheet" href="{% static 'css/styleRegister.css'%}">
	<link rel="stylesheet" href="{% static 'css/style.css'%}">
    <title>Document</title>
</head>
<body class="img js-fullheight " style= "background-image: url({% static 'assets/img/login/testing.jpg'%})">
		
	<section class="ftco-section ">
		<div class="container">
			<br>
			<div class="row justify-content-center">
				<a class="text-center"><img src="{% static 'assets/img/login.png'%}" width="100" height="100"></a>
			</div>
			<br>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="color: #212529">Iniciar sesión</h2>
				</div>
			</div>
			<div class="row justify-content-center ">
				
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center" style="color: #212529">Ya tienes una cuenta?</h3>
		      	<form action="" method="POST" class="signin-form">
                    {% csrf_token %}
					
		      		<div class="form-group">
		      			<input type="email" name="correo" class="form-control" placeholder="Correo..." required>
		      		</div>
					  <br>
	            <div class="form-group">
	              <input id="password-field" type="password" name="contrasena" class="form-control" placeholder="Contraseña..." required>
	            </div>
				<hr>	
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Ingresar</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
								</div>
								<div class="w-50 text-md-right">
									<a href="/recuperar_contrasena" style="color: #212529">Olvidé mi contraseña</a>
								</div>
	            </div>
	          </form>
		      </div>
            </div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/popper.js'%}"></script>
  <script src="{% static 'js/bootstrap.min.js'%}"></script>
  <script src="{% static 'js/main.js'%}"></script>

	</body> 
</html>

{% endblock %}
